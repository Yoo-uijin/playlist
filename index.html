<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="playlist">
    <div class="playlist-bar">
      <i class="fa-solid fa-xmark"></i>
      <span>Playlist</span>
      <i class="fa-solid fa-arrow-rotate-right fa-sm"></i>
    </div>

    <header class="playlist-header">
      <div class="playlist-header__column">
        <img src="https://cdn.pixabay.com/photo/2016/11/09/23/16/music-1813100__480.png" />
        <i class="fa-solid fa-music fa-2x"></i>
      </div>
      <div class="playlist-header__column">
        <span class="playlist-header__title">Random Music</span>
        <span class="playlist-header__text">by Meow Meow</span>
      </div>
    </header>

    <div class="playlist-btns">
      <div class="playlist-btn">
        <i class="fa-solid fa-play"></i>
        <span>Play</span>
      </div>
      <div class="playlist-btn">
        <i class="fa-solid fa-heart"></i>
      </div>
      <div class="playlist-btn">
        <i class="fa-solid fa-plus"></i>
      </div>
    </div>

    <div class="playlist-music">
      <div class="playlist-music__row">
        <img class="playlist-music__btn"
          src="https://musicmeta-phinf.pstatic.net/album/008/252/8252700.jpg?type=r480Fll&v=20221108184526" />
        <ul class="playlist-music__list">
          <li class="playlist-music__title">Anti-Hero</li>
          <li class="playlist-music__text">Taylor Swift</li>
        </ul>
      </div>
      <div class="playlist-music__row">
        <img class="playlist-music__btn"
          src="https://musicmeta-phinf.pstatic.net/album/003/593/3593318.jpg?type=r480Fll&v=20200324131503" />
        <ul class="playlist-music__list">
          <li class="playlist-music__title">Monsters</li>
          <li class="playlist-music__text">Katie Sky</li>
        </ul>
      </div>
      <div class="playlist-music__row">
        <img class="playlist-music__btn"
          src="https://musicmeta-phinf.pstatic.net/album/005/211/5211473.jpg?type=r360Fll&v=20220524142622" />
        <ul class="playlist-music__list">
          <li class="playlist-music__title">My sea</li>
          <li class="playlist-music__text">IU</li>
        </ul>
      </div>
      <div class="playlist-music__row">
        <img class="playlist-music__btn"
          src="https://musicmeta-phinf.pstatic.net/album/000/200/200098.jpg?type=r360Fll&v=20220831115708" />
        <ul class="playlist-music__list">
          <li class="playlist-music__title">Who says</li>
          <li class="playlist-music__text">Selena Gomez</li>
        </ul>
      </div>
    </div>
  </main>

  <div id="no-mobile">
    <span>Please adjust your screen size <i class="far fa-sad-cry"></i></span>
  </div>

  <script src="https://kit.fontawesome.com/3478f919dc.js" crossorigin="anonymous"></script>
</body>

</html>
